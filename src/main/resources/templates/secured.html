<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title> <link href="../static/css/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" media="screen"  th:href="@{/css/bootstrap-3.3.7-dist/css/bootstrap.min.css}" />

    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>

    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" media="screen" />
    <title>Security demo</title>
</head>
<body>
<div class="container" style="height: 100vh;">
    <div class="row" sec>
        <div class="col-md-12">
            <h1>Spring Security Demo</h1>
        </div>
    </div>

    <div class="row" sec:authorize="isAuthenticated()">
        <div class="col-md-10 col-md-offset-2">
            <h2 style="color: green;">User Is Logged in</h2>
        </div>
    </div>

    <div class="row" sec:authorize="!isAuthenticated()">
        <div class="col-md-10 col-md-offset-2">
            <h2 style="color: red;">User is Logged out</h2>
        </div>
    </div>

    <div class="row" sec:authorize="hasRole('ROLE_ADMIN')">
        <div class="col-md-10 col-md-offset-2">
            <h2>User Has Admin Role</h2>
        </div>
    </div>

    <div class="row" sec:authorize="hasRole('ROLE_USER')">
        <div class="col-md-10 col-md-offset-2">
            <h2>User has User Role</h2>
        </div>
    </div>
    <div class="container" th:replace="fragments/footer :: footer">
        <p>footer</p>
    </div>
</div>

</body>
</html>
